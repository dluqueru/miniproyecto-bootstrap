    <h2 class="h2 mt-2">Registro de Usuario</h2>
    <section id="main" class="container mt-2">
      <div class="formulario-registro">
        <form action="./registro.html" method="get" target="_self" class="form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
          </div>

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Introduce tu apellido" required>
          </div>

          <fieldset class="form-group">
            <legend>Género</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="femenino" value="fem" required>
              <label class="form-check-label" for="femenino">Femenino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="masculino" value="masc" required>
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="no-binario" value="nb" required>
              <label class="form-check-label" for="no-binario">No binario</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="prefiero-no-decirlo" value="no" required>
              <label class="form-check-label" for="prefiero-no-decirlo">Prefiero no decirlo</label>
            </div>
          </fieldset>

          <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu email" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repite la contraseña" required>
          </div>

          <div class="form-group">
            <label for="escalada-fav">¿Qué tipo de escalada es tu favorita?</label>
            <select id="escalada-fav" name="escalada-fav" class="form-control">
                <option value="deportiva">Escalada Deportiva</option>
                <option value="boulder">Boulder</option>
                <option value="alpinismo">Alpinismo</option>
                <option value="tradicional">Escalada Tradicional</option>
            </select>
          </div>
          <a type="submit" class="btn">Registrarse</a>
        </form>
      </div>
    </section>
